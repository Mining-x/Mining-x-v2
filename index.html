<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining X v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
        .console-log { background: #000; color: #0f0; padding: 10px; height: 150px; overflow-y: auto; font-size: 12px; border-radius: 4px; }
    </style>
</head>
<body class="bg-[#0d1117] text-white p-4 min-h-screen flex flex-col items-center">

    <div id="lockOverlay" class="fixed inset-0 bg-black z-[100] hidden flex flex-col items-center justify-center text-center">
        <h1 class="text-3xl font-bold text-red-500">SECURITY ERROR</h1>
        <p class="mt-2 text-gray-400">Unauthorized Domain. Access Denied.</p>
    </div>

    <div id="loginScreen" class="w-full max-w-md mt-10">
        <div class="bg-[#161b22] p-8 rounded-xl border border-blue-500 shadow-2xl">
            <h2 class="text-2xl font-bold text-center mb-6">Mining X License</h2>
            <input type="text" id="licenseKey" placeholder="Enter 20-character key" 
                   class="w-full p-3 rounded bg-gray-800 border border-gray-700 mb-4 font-code text-yellow-500 uppercase">
            <button onclick="checkLicense()" id="authBtn" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-bold transition">
                Activate & Enter
            </button>
            <p id="authMsg" class="mt-4 text-center text-sm font-semibold"></p>
        </div>
    </div>

    <div id="appScreen" class="w-full max-w-md hidden mt-6">
        <div class="bg-[#161b22] p-6 rounded-xl border-t-4 border-green-500 shadow-xl">
            <h1 class="text-xl font-bold mb-4">BTC Miner Simulator</h1>
            <div class="bg-black p-4 rounded mb-4 text-center">
                <p class="text-gray-400 text-xs uppercase">Current Balance</p>
                <p class="text-2xl font-bold text-green-400 font-code"><span id="balance">0.00000000</span> BTC</p>
            </div>
            <div class="flex gap-2 mb-4">
                <button id="startBtn" onclick="startMining()" class="flex-1 bg-green-600 py-3 rounded font-bold">Start</button>
                <button id="stopBtn" onclick="stopMining()" class="flex-1 bg-gray-600 py-3 rounded font-bold" disabled>Stop</button>
            </div>
            <div id="console" class="console-log font-code">
                > System ready...<br>
                > Awaiting user command...
            </div>
        </div>
    </div>

    <script>
        const DOMAIN = 'miningxv2o.netlify.app';
        let mining = false;
        let btc = 0.00000000;

        // 1. Security Domain Lock
        window.onload = () => {
            if (!window.location.hostname.includes(DOMAIN) && !window.location.hostname.includes('localhost')) {
                document.getElementById('lockOverlay').classList.remove('hidden');
            }
        };

        // 2. License Validation
        async function checkLicense() {
            const key = document.getElementById('licenseKey').value.trim();
            const btn = document.getElementById('authBtn');
            const msg = document.getElementById('authMsg');

            if (key.length !== 20) {
                msg.className = "mt-4 text-center text-red-500";
                msg.innerText = "Invalid key length (must be 20).";
                return;
            }

            btn.disabled = true;
            btn.innerText = "Verifying...";

            try {
                const res = await fetch('/api/check-license', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: key.toUpperCase() })
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('appScreen').classList.remove('hidden');
                } else {
                    msg.className = "mt-4 text-center text-red-500";
                    msg.innerText = data.message;
                    btn.disabled = false;
                    btn.innerText = "Activate & Enter";
                }
            } catch (e) {
                msg.innerText = "Connection error.";
                btn.disabled = false;
            }
        }

        // 3. Mining Logic
        function log(text) {
            const con = document.getElementById('console');
            con.innerHTML += `<br>> ${text}`;
            con.scrollTop = con.scrollHeight;
        }

        function startMining() {
            mining = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            log("Connecting to pool...");
            log("Hashrate: 145.2 TH/s");
            mine();
        }

        function stopMining() {
            mining = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            log("Miner stopped.");
        }

        function mine() {
            if (!mining) return;
            let yield = Math.random() * 0.00000015;
            btc += yield;
            document.getElementById('balance').innerText = btc.toFixed(8);
            log(`Block found! +${yield.toFixed(8)} BTC`);
            setTimeout(mine, 2000);
        }
    </script>
</body>
</html>
